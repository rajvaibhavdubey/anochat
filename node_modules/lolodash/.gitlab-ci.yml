image: mhart/alpine-node:8.11.3

stages:
  - test
  - build
  - deploy

before_script:
  - yarn

cache:
  paths:
    - node_modules/
    - dist/

test:node:8.11.3:
  image: mhart/alpine-node:8.11.3
  stage: test
  script:
    - yarn run test

build:
  stage: build
  script:
    - yarn run build

publish:npm:
  image: mhart/alpine-node:8.11.3
  stage: deploy
  only:
    - master
  script:
    - yarn config set registry https://registry.npmjs.org
    - echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}'>.npmrc
    - yarn publish --no-interactive --new-version $(yarn versions | grep lolodash | grep -Eo "[0-9].[0-9].[0-9]")
